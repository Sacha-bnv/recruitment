<section *ngIf="observableReversi | async">
  <table>
      <tbody>
        <tr *ngFor="let L of getBoard(); let i = index">
          <td *ngFor="let C of L; trackBy: trackIndex; let j = index" 
          [ngClass]="{'canPlayHere': canPlay(i, j)}"
          (click)="play(i, j)"
          >
            <app-pion *ngIf="notEmpty(C)" [player]="getPlayer(C)"></app-pion>
          </td>
        </tr>
      </tbody>
    </table>
</section>
